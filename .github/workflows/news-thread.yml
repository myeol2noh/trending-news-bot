name: Auto Trending News Thread Bot (Slack)

on:
  schedule:
    - cron: '0 22 * * *'  # 07:00 KST 
    - cron: '0 0,3,6,9,12 * * *'  # 09:00, 12:00, 15:00, 18:00, 21:00 KST
  
  workflow_dispatch: # 수동 실행

jobs:
  generate-trending-thread:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run trending news thread bot (Slack)
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        cd src
        python main.py
        
    - name: Upload logs
      uses: actions/upload-artifact@v4  # v3 → v4로 변경!
      with:
        name: trending-thread-logs
        path: src/logs/
        retention-days: 30
      if: always()
